  <main> 
    <h1>Entrar</h1>
        <form method="POST">
            <div class="section">
                <label for="entrar-usuario">Usuário</label>
                <input class="styled-input" type="text" name="usuario" id="entrar-usuario" required />
            </div>
            <br>
            <div  class="section">
                <label for="entrar-senha">Senha</label>
                <input class="styled-input" type="password" name="senha" id="entrar-senha" required />
            </div>
            <br>
            <div  class="section">
                <button class="form-button" type="submit">Entrar</button>
                <a href="#">Esqueci a senha</a>
            </div>
        </form>
  </main>
